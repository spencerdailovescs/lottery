<h1>Lottery</h1>
	
<script>
//regular numbers
var nums = []
while(nums.length < 5){
    var r = Math.floor(Math.random()*48) + 1;
    if(nums.indexOf(r) === -1) nums.push(r);
}
//lucky number
var r = Math.floor(Math.random()*18) + 1;
nums.push(r);
document.write("Winning #s (unordered): ");

//print numbers
for (var x = 0; x < 5; x++){
	document.write(nums[x]);
	if (x < 4){
		document.write("-");
	}
}
</script>
<br>
<script>
//print lucky
document.write("Lucky Ball: ", nums[5]);

</script>
<br>
<script>

//sorting
var sort = [];
var counter = 0;
for (var i = 1; i <=48; i++){
	for (var j = 0; j < 5; j++){
		if (nums[j] == i){
			sort[counter] = i;
			counter++;
		}
	}
}

//print sorted
document.write("Winning #s (ordered): ");
for (var x = 0; x < 5; x++){
	document.write(sort[x]);
	if (x < 4){
		document.write("-");
	}
}
</script>
